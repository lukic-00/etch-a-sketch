<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="display">
        <div class="superContainer">
            <div class="container"></div>
        </div>
        <div class="inputContainer">
            <input type="number" id="numberInput" value="20">
            <button id="myBtn">New grid</button>
            <fieldset>
                <legend>Select color:</legend> 
                <div>
                  <input type="radio" id="whiteBlue" name="color" value="whiteBlue" checked />
                  <label for="whiteBlue">White and Blue</label>
                </div>
              
                <div>
                  <input type="radio" id="redBlack" name="color" value="redBlack" />
                  <label for="redBlack">Red and Black</label>
                </div>
            </fieldset>
        </div>
        <div class="displayErrorContainer"></div>
    </div>
</body>
</html>
